<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./js/main.js" defer></script>
    <title>Paul's Wicked Calculator</title>
</head>

<body>

    <div class="page">


        <div class="calculator-box">

            <div id="calculator-display">
                <h4 id="display">This is the display area</h4>
            </div>

        <div id="button-holder">


            <div>
                <button class="button" id="button-1" type="button">1</button>
            </div>

            <div>
                <button class="button" id="button-2" type="button">2</button>
            </div>

            <div>
                <button class="button" id="button-3" type="button">3</button>
            </div>

            <div>
                <button class="button" id="button-4" type="button">4</button>
            </div>

            <div>
                <button class="button" id="button-5" type="button">5</button>
            </div>

            <div>
                <button class="button" id="button-6" type="button">6</button>
            </div>

            <div>
                <button class="button" id="button-7" type="button">7</button>
            </div>

            <div>
                <button class="button" id="button-8" type="button">8</button>
            </div>

            <div>
                <button class="button" id="button-9" type="button">9</button>
            </div>

            <div>
                <button class="button" id="button-0" type="button">0</button>
            </div>

            <div>
                <button class="button" id="button-clear" type="button">Clear</button>
            </div>

            <div>
                <button class="button" id="button-=" type="button">=</button>
            </div>

            <div>
                <button class="button" id="button-+" type="button">+</button>
            </div>

            <div>
                <button class="button" id="button-/" type="button">/</button>
            </div>

            <div>
                <button class="button" id="button-*" type="button">*</button>
            </div>

            <div>
                <button class="button" id="button-enter" type="button">Enter</button>
            </div>

        </div>

    </div>


    </div>

</body>

</html>
